<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seni √áok Seviyorum ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #ff9a9e;
      --bg2: #fad0c4;
      --accent: #ff2d95;
      --muted: rgba(255,255,255,0.85);
    }
    html,body{height:100%;margin:0;font-family:'Poppins',system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      color:#fff;
    }

    .card{
      position:relative;
      width:92%;
      max-width:920px;
      min-height:540px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border-radius:20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.18);
      padding:40px;
      display:flex;
      gap:30px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      backdrop-filter: blur(6px) saturate(120%);
      overflow:visible;
    }

    .left{
      flex:1 1 300px;
      min-width:260px;
    }
    .right{
      flex:1 1 300px;
      text-align:center;
      min-width:260px;
    }

    h1{
      margin:0 0 10px 0;
      font-size: clamp(28px, 4.5vw, 56px);
      line-height:1.02;
      letter-spacing: -1px;
      font-weight:800;
      color:var(--muted);
      text-shadow: 0 6px 24px rgba(0,0,0,0.25);
      transform-origin:center;
      animation: heartbeat 1.6s ease-in-out infinite;
    }

    @keyframes heartbeat{
      0%{ transform: scale(1); }
      25%{ transform: scale(1.05); }
      50%{ transform: scale(1); }
      75%{ transform: scale(1.03); }
      100%{ transform: scale(1); }
    }

    p.lead{
      margin:14px 0 24px 0;
      color:rgba(255,255,255,0.92);
      font-weight:600;
      font-size:18px;
    }

    .messageBox{
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border-radius:14px;
      padding:18px 20px;
      color: #fff;
      font-size:16px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.03);
      line-height:1.5;
    }

    .btn{
      margin-top:20px;
      display:inline-flex;
      gap:10px;
      align-items:center;
      background: linear-gradient(90deg, #fff 0%, #ffe0f2 100%);
      color:#c7006b;
      border:none;
      padding:12px 18px;
      font-weight:700;
      border-radius:12px;
      cursor:pointer;
      box-shadow: 0 8px 20px rgba(199,7,107,0.18);
      transition: transform .14s ease, box-shadow .14s ease;
    }
    .btn:active{ transform: translateY(2px) scale(.995); }

    /* Floating hearts */
    .hearts {
      position:absolute; inset:0; pointer-events:none;
    }
    .hearts i{
      position:absolute;
      font-style:normal;
      transform:translateY(0) rotate(0deg);
      opacity:0.95;
      animation: floatUp linear infinite;
      font-size: 18px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    @keyframes floatUp{
      0%{ transform: translateY(30vh) scale(0.6) rotate(0deg); opacity:0; }
      10%{ opacity:1; }
      100%{ transform: translateY(-30vh) scale(1.15) rotate(360deg); opacity:0; }
    }

    /* Right side heart art */
    .bigHeart{
      width:220px;height:220px;border-radius:50%;
      display:inline-grid;place-items:center;
      background: radial-gradient(circle at 30% 30%, #fff2, transparent 30%), linear-gradient(135deg,#ff6fa3,#ff2d95 60%);
      box-shadow: 0 20px 60px rgba(255,45,149,0.18);
      transform: rotate(-12deg);
    }
    .bigHeart:before, .bigHeart:after{
      content:"";
      position:absolute;
      width:140px;height:140px;background:inherit;border-radius:50%;
    }
    .bigHeart:before{ transform: translate(-55px,-40px) rotate(-40deg); }
    .bigHeart:after{ transform: translate(55px,-40px) rotate(40deg); }

    .signature{
      margin-top:18px;
      font-weight:600;
      color:rgba(255,255,255,0.85);
      letter-spacing:0.4px;
    }

    /* Responsive tweaks */
    @media (max-width:720px){
      .card{ padding:28px; min-height:600px; flex-direction:column; align-items:center; justify-content:flex-start; gap:18px;}
      .right{ order:-1; margin-bottom:6px; }
      .bigHeart{ width:170px;height:170px; transform: rotate(0deg); }
    }

    /* small sparkle */
    .sparkle{
      position:absolute; width:10px;height:10px;border-radius:50%;
      background: rgba(255,255,255,0.85); filter: blur(.5px);
      box-shadow: 0 0 12px rgba(255,255,255,0.8);
      opacity:0;
      animation: twinkle 2.4s infinite ease-in-out;
    }
    @keyframes twinkle{
      0%{ opacity:0; transform:scale(.7);}
      50%{ opacity:1; transform:scale(1.2);}
      100%{ opacity:0; transform:scale(.7); }
    }

    /* reveal message animation */
    .reveal {
      transform-origin:center;
      transform: translateY(18px) scale(.98);
      opacity:0;
      transition: all .6s cubic-bezier(.2,.9,.2,1);
    }
    .reveal.show {
      opacity:1;
      transform: translateY(0) scale(1);
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 14px;
      opacity: 0.9;
      animation: fall linear forwards;
      z-index: 9999;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotateZ(360deg);
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Sevgiliye √∂zel sayfa">
    <div class="left">
      <h1 aria-hidden="true">G√ºzel kuƒüucummm <span style="color: #fff0;">‚ô•</span> Seni √áok Seviyorum</h1>
      <p class="lead">ƒ∞yikimm ‚ô•</p>

      <div class="messageBox reveal" id="message">
        <strong>Sevgilim,</strong>
        <p style="margin:8px 0 0 0;">
          ƒ∞yi ki hayatƒ±mdasƒ±n. Bug√ºn ve her g√ºn seni √ßok seviyorum.
        </p>
        <div class="signature">‚Äî Seni seven <span id="giver">Ebrar</span></div>
      </div>

      <button class="btn" id="revealBtn" aria-pressed="false" title="Mesajƒ± g√∂ster">
        üíñ Mesajƒ± G√∂ster
      </button>
    </div>

    <div class="right" aria-hidden="true">
      <div class="bigHeart" aria-hidden="true"></div>
      <div style="margin-top:18px;color:rgba(255,255,255,0.95);font-weight:700;">Sana bir s√ºrprizim var!</div>
      <div style="margin-top:10px;color:rgba(255,255,255,0.86);font-weight:500;font-size:14px;">Butona basƒ±nca k√º√ß√ºk bir kutlama olacak üéâ</div>
    </div>

    <!-- floating hearts created by JS -->
    <div class="hearts" id="hearts"></div>

    <!-- sparkles -->
    <div id="sparklesContainer"></div>

  </div>

  <script>
    const btn = document.getElementById('revealBtn');
    const msg = document.getElementById('message');
    const hearts = document.getElementById('hearts');
    const sparkles = document.getElementById('sparklesContainer');

    let shown = false;
    btn.addEventListener('click', () => {
      shown = !shown;
      btn.setAttribute('aria-pressed', shown ? 'true' : 'false');
      if(shown){
        msg.classList.add('show');
        btn.innerHTML = 'üíû Kapat';
        startHearts();
        createSparkles();
        playChime();
        launchConfetti(); // üéâ kutlama
      } else {
        msg.classList.remove('show');
        btn.innerHTML = 'üíñ Mesajƒ± G√∂ster';
        stopHearts();
        clearSparkles();
      }
    });

    // Floating hearts generator
    let heartInterval;
    function startHearts(){
      if(heartInterval) return;
      heartInterval = setInterval(()=> {
        const i = document.createElement('i');
        const size = Math.random()*18 + 14;
        i.textContent = '‚ô•';
        i.style.left = Math.random()*100 + '%';
        i.style.fontSize = size + 'px';
        i.style.color = `rgba(255,${Math.floor(60+Math.random()*160)},${Math.floor(140+Math.random()*115)},${0.9})`;
        i.style.animationDuration = 4 + Math.random()*4 + 's';
        hearts.appendChild(i);
        setTimeout(()=> i.remove(), 9000);
      }, 350);
    }
    function stopHearts(){
      clearInterval(heartInterval);
      heartInterval = null;
      hearts.innerHTML = '';
    }

    // Sparkles
    let sparkleTimeouts = [];
    function createSparkles(){
      clearSparkles();
      for(let i=0;i<8;i++){
        const s = document.createElement('div');
        s.className = 'sparkle';
        const left = 6 + Math.random()*88;
        const top = 20 + Math.random()*70;
        s.style.left = left + '%';
        s.style.top = top + '%';
        s.style.animationDelay = (Math.random()*1.2) + 's';
        s.style.width = s.style.height = (4 + Math.random()*10) + 'px';
        sparkles.appendChild(s);
        sparkleTimeouts.push(setTimeout(()=> s.remove(), 6000 + Math.random()*2000));
      }
    }
    function clearSparkles(){
      sparkleTimeouts.forEach(t=> clearTimeout(t));
      sparkleTimeouts = [];
      sparkles.innerHTML = '';
    }

    // Confetti
    function launchConfetti(){
      for(let i=0; i<70; i++){
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random()*100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 60%)`;
        confetti.style.animationDuration = (2 + Math.random()*2) + "s";
        confetti.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(confetti);
        setTimeout(()=> confetti.remove(), 4000);
      }
    }

    // Audio chime
    function playChime(){
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = 'sine';
        o.frequency.value = 520;
        g.gain.value = 0;
        o.connect(g);
        g.connect(ctx.destination);

        const now = ctx.currentTime;
        g.gain.linearRampToValueAtTime(0.0001, now);
        g.gain.exponentialRampToValueAtTime(0.12, now + 0.02);
        o.frequency.setValueAtTime(520, now);
        o.frequency.exponentialRampToValueAtTime(780, now + 0.35);
        g.gain.exponentialRampToValueAtTime(0.0001, now + 1.0);

        o.start(now);
        o.stop(now + 1.05);
      } catch(e){
        // audio policy
      }
    }

    // ƒ∞mza i√ßin isim deƒüi≈ütir
    document.getElementById('giver').textContent = 'Ebrar';
  </script>
</body>
</html>
